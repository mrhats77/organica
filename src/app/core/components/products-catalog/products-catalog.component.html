<div class="card mb-4">
    <img src="{{product.imageUrl}}" class="card-img">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency}}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary
            
        w-100">Add to Cart</button>
    </div>
</div>
